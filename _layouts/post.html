---
layout: default
---

<h2>{{ page.title }}</h2>

<div id="post">
    {{ content }}
</div>

<div id="related">
    <h4>Related Posts</h4>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="component-tags">
    <h4>Tags</h4>
    {% for tag in page.tags %}
    <span class="component-tags__tag">
        {{ tag }}
    </span>
    {% endfor %}
</div>
