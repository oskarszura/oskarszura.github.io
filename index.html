---
layout: default
title: Oskar Szura Blog
---

<h4>Posts</h4>
<ol class="post-list">
    {% for post in site.posts %}
    <li class="post-list__item">
        <a href="{{ post.url }}">
            <span class="post-list__date">({{ post.date | date: "%F" }})</span>
            <span class="post-list__title">{{ post.title }}</span>
        </a>
    </li>
    {% endfor %}
</ol>
