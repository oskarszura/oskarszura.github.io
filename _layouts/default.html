<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Oskar Szura Blog</title>

    <link rel="stylesheet" href="/stylesheets/screen.css"/>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-64563894-1']);
        _gaq.push(['_trackPageview']);
    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        Articles
                    </a>
                </li>
                <li>
                    <a href="#">
                        Books
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Oskar Szura Blog</h1>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <aside class="col-sm-3">
            <h4>Categories</h4>
            <ol>
                {% for category in site.categories %}
                <li>
                    <a href="">{{ category | first }}</a>
                </li>
                {% endfor %}
            </ol>
        </aside>
        <main class="col-sm-9">
            {{ content }}
        </main>
    </div>
</div>

<footer class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

        </div>
    </div>
</footer>

{% include google_analytics.html %}
</body>
</html>
