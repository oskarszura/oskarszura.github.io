<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Oskar Szura Blog</title>

    <link rel="stylesheet" href="stylesheets/screen.css"/>
</head>
<body>

<header class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1>Oskar Szura Blog</h1>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <aside class="col-sm-3">
            <ul class="list-group">
                {% for post in site.posts %}
                <li class="list-group-item">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </aside>
        <main class="col-sm-9">

        </main>
    </div>
</div>

<footer class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

        </div>
    </div>
</footer>

</body>
</html>
