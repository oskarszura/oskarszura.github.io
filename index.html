---
layout: default
title: Oskar Szura Blog
---

<h2>Categories</h2>
<ol>
    {% for category in site.categories %}
    <li>
        <a href="{{ category.url }}">{{ category.title }}</a>
    </li>
    {% endfor %}
</ol>

<h2>Posts</h2>
<ol>
    {% for post in site.posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ol>
